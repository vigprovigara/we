<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            color: #333;
            overflow: hidden;
        }

        .coming-soon-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
            animation: fadeInDown 1s;
        }

        p {
            font-size: 1.2em;
            color: #666;
            animation: fadeInUp 1s;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 120 28" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v4c13 9 27 9 40 4 13-5 27-9 40-4s27 9 40 4v-4H0z" fill="%23fff"/></svg>');
            background-size: cover;
            animation: waveAnimation 4s infinite linear;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>Nantikan Update dengan Fitur By Aplikasi. Fitur ini di Design Dengan sistem langsung yang terhubung dengan website utama</p>
    </div>
    <div class="wave"></div>
</body>
</html>
