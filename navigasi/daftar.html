<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 1 November 2024</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #333;
        }

        .countdown-container {
            text-align: center;
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: red;
            font-weight: bold;
            animation: fadeInDown 1s;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1 1 100px;
            min-width: 80px;
            animation: fadeInUp 1s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .time-box span {
            display: block;
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
        }

        .time-box p {
            margin: 0;
            font-size: 1em;
            color: #666;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Mohon Maaf Laman ini Belum Bisa di Akses!</h1>
        <p>Laman ini di Buka pada (1 November 2024), Untuk Mengakses Laman ini Perhatikan Waktu Mundur di Bawah ini</p>
        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');

            function updateCountdown() {
                const now = new Date().getTime();
                const targetDate = new Date('November 1, 2024 00:00:00').getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                daysElement.textContent = days;
                hoursElement.textContent = hours;
                minutesElement.textContent = minutes;
                secondsElement.textContent = seconds;
            }

            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
